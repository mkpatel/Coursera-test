<!doctype html>
<html>
<head>

<title>Json Parsing using Jquery</title>
    
<link rel="stylesheet"  href="./css/styles.css"/>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js"></script>
<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.1.3.js"></script>

<script src="./js/script.js"></script>


</head>
<body ng-app="employeeApp">
    <a href="./json/employee.json" class="btn btn-link" target="_blank">Open JSON file</a><br />
    <br />
	<a href="#add"><button class="btn btn-primary">Add Employee</button></a>
    <div id="results" ng-controller="employeeCtrl">
		<script type="text/ng-template" id="myModalContent.html">
			<div class="modal-header">
				<h4 class="modal-title" id="modal-title">Do you want to delete?</h4>
			</div>
		   <!--  <div class="modal-body" id="modal-body">
			   Are sure?
			</div> -->
			<div class="modal-footer">
				<button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
				<button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
			</div>
		</script>
		<table class="table table-hover">
		<thead>
			<th colspan="7">Employees Details</th>
			<tr>
				<th ng-click="sortField='firstName'; sortReverse=!sortReverse">FirstName</th>
				<th>LastName</th>
				<th>Email</th>
				<th>Extention</th>
				<th>Joining date</th>
				<th>Is On Bench</th>
				<th></th>
			</tr>		
		</thead>
		<tbody>
			<tr ng-repeat="employee in employees | orderBy : sortField :sortReverse">
				<td>{{employee.firstName}}</td>
				<td>{{employee.lastName}}</td>
				<td>{{employee.email}}</td>
				<td>{{employee.extention}}</td>
				<td>{{employee.doj}}</td>
				<td>{{employee.isOnBench | yesno}}</td>		
				<td><a href="#edit" ng-click="editEmployee(employee)" >Edit</a>|<a href="#" ng-click="open('sm');getDeleteSelect(employee);">Delete</a></td>
			</tr>
		</tbody>
		</table>
	<div ng-view></div>
	
	</div>

	

</body>
</html>
