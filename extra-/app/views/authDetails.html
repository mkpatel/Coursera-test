<div class="container">

<div class="jumbotron">

    <div class="media">
         <div class="media-left">
            
            <i class="fa fa-user fa-5x" aria-hidden="true"></i>
             
        </div>
        
      <div class="media-body">
         
         <h4 class="media-heading"> {{author.name}}</h4>
          
         <h6><label>Employee Id:</label>  {{author.empid}}</h6>
         <h6><label>Email:</label> {{author.email}}</h6>
         <h6><label>Department:</label> {{author.department}} </h6>
        <h6><label>Website:</label> {{author.website}} </h6>
         <h6><label>Skills:</label> <i ng-repeat = "a in author.skills"> {{a}}</i> </h6>
         <!--<i ng-repeat = "a in book.availableOn"> {{a}}</i>-->
          
      </div>
        
    </div>
    

</div>
</div>
