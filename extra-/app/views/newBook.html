<div class="container">

<div class="jumbotron" ng-init="ecommerc=['Amazon','eBay','Flipkart','Paytm','Snapdeal','Alibaba']">

<h3 class="text-center"> Book Details </h3> 

<form class="form-horizontal col-sm-offset-2">
  <div class="form-group">
    <label for="isbn" class="col-sm-2 control-label">ISBN</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="isbn" placeholder="ISBN Number">
    </div>
  </div>
  <div class="form-group">
    <label for="booktitle" class="col-sm-2 control-label">Book Title</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="booktitle" placeholder="Book Title">
    </div>
  </div>

  <div class="form-group">
   <label for="author" class="col-sm-2 control-label">Book Author</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="author" placeholder="Book Author">
    </div>
  </div>

   <div class="form-group">
   <label for="price" class="col-sm-2 control-label">Book Price</label>
    <div class="col-sm-6">
      <input type="number" class="form-control" id="price" placeholder="Book Price">
    </div>
  </div>

  <div class="form-group">
  <label for="avai_on" class="col-sm-2 control-label">Available On </label>

    <div class="col-sm-6" >
    
      <label class="checkbox-inline" ng-repeat="ecom in ecommerc">
        
          <input type="checkbox" value="" > {{ecom}} 
        
      </label>
       
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>

</div>

</div>
